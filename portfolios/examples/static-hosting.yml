AWSTemplateFormatVersion: "2010-09-09"
Description: Static website hosting product with optional CloudFront distribution.

Parameters:
  BucketName:
    Type: String
    Description: Name of the S3 bucket for hosting the static site.

  EnableCloudFront:
    Type: String
    AllowedValues:
      - true
      - false
    Default: false
    Description: Enable CloudFront for the site.

Resources:
  # S3 Bucket for Static Hosting
  StaticSiteBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref BucketName
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: error.html
      OwnershipControls:
        Rules:
          - ObjectOwnership: BucketOwnerPreferred

  # S3 Bucket Policy for Public Read Access
  StaticSiteBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref StaticSiteBucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          # Allow public read access for static site files
          - Effect: Allow
            Principal: "*"
            Action:
              - s3:GetObject
            Resource: !Sub "${StaticSiteBucket.Arn}/*"

  # Optional CloudFront Distribution
  CloudFrontOAI:
    Type: "AWS::CloudFront::CloudFrontOriginAccessIdentity"
    Condition: EnableCloudFrontCondition
    Properties:
      CloudFrontOriginAccessIdentityConfig:
        Comment: !Sub "Access Identity for ${BucketName}"

  CloudFrontDistribution:
    Type: "AWS::CloudFront::Distribution"
    Condition: EnableCloudFrontCondition
    Properties:
      DistributionConfig:
        Enabled: true
        DefaultRootObject: index.html
        Origins:
          - DomainName: !GetAtt StaticSiteBucket.RegionalDomainName
            Id: !Ref StaticSiteBucket
            S3OriginConfig:
              OriginAccessIdentity: !Sub "origin-access-identity/cloudfront/${CloudFrontOAI}"
        DefaultCacheBehavior:
          TargetOriginId: !Ref StaticSiteBucket
          ViewerProtocolPolicy: redirect-to-https
          AllowedMethods:
            - GET
            - HEAD
          CachedMethods:
            - GET
            - HEAD
          ForwardedValues:
            QueryString: false
            Cookies:
              Forward: none
        ViewerCertificate:
          CloudFrontDefaultCertificate: true

Conditions:
  EnableCloudFrontCondition: !Equals [!Ref EnableCloudFront, true]

Outputs:
  WebsiteURL:
    Description: Static website URL (S3 or CloudFront).
    Value: !If
      - EnableCloudFrontCondition
      - !Sub "https://${CloudFrontDistribution.DomainName}"
      - !GetAtt StaticSiteBucket.WebsiteURL

  BucketName:
    Description: Name of the S3 bucket hosting the static site.
    Value: !Ref StaticSiteBucket
